<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.img{vertical-align: bottom;}/*垂直对齐*/
			.w{width: 1080px;margin: 0 auto;}
			.bd{border:1px solid red;}
			.banner{height: 555px;padding-top: 15px;}/*做大box的大小*/
			.banner_l{width: 765px;}/*左边box的大小*/
			.banner_r{width: 300px;}/*右边box的大小*/
			.banner_down{padding-top: 15px;}/*上间距*/
			.banner_down >div:nth-child(2){margin: 0 15px;}
			.fl{float: left;}/*左浮动*/
			.fr{float: right;}/*右浮动*/
			
		</style>
	</head>
	<body>
		<div class=" w banner bd">
			<div class="banner_l bd fl">
				<div class="banner_up">
					<img src="images/Web114结婚网_10.jpg" alt="">
				</div>
				<div class="banner_down "></div>
				<div class="fl"><img src="images/Web114结婚网_14.jpg" alt=""></div>
				<div class="fl"><img src="images/Web114结婚网_16.jpg" alt=""></div>
				<div class="fl"><img src="images/Web114结婚网_18.jpg" alt=""></div>
			</div>
			
			<div class="banner_r bd fr">
				<img src="images/Web114结婚网_12.jpg" alt="">
			</div>
		</div>
	</body>
</html>
